            <h2>Pet Adoption Form </h2>
            <hr>
            <form style="background-color: beige; text-align: center;" >
                <label for="fname">First name:</label>
                <input id="fname" type="text" placeholder="Digite seu nome">
                <br><br>
                <label for="lname">Last name:</label>
                <input id="lname" type="text" placeholder="Digite seu sobre nome">
                <br><br>
                <label for="data">Date of birth:</label>
                <input id="data" type="date" required>
                <br><br>
                <label for="address">Address:</label>
                <input id="address" type="text" placeholder="Digite seu endereço">
                <br><br>
                <label for="city">City:</label>
                <input id="city" type="text" placeholder="Digite sua cidade">
                <br><br>
                <label for="state">State:</label>
                <input id="state" type="text" placeholder="Digite seu estado">
                <br><br>
                <label for="zipcode">Zip code:</label>
                <input id="zipcode" type="text" placeholder="Digite seu CEP">
                <br><br>
                <label for="phone">Phone number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone">
                <br><br>
                <label for="email">Email address:</label>
                <input id="email" type="email" placeholder="Digite seu email" required>
                <br>
            </form>
        </body> 
</html>
